<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <form method="post">
            {% for book in books %}
                <input type="radio" id="books_{{book.value}}" name="books" {{checked(book.selected)}} value="{{book.value}}" />
                <label for="books_{{book.value}}">{{book.text}}</label><br>
            {% endfor %}
            <input type="submit" value="Submit!" />
        </form>
    </body>
</html>
